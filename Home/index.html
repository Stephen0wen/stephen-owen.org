<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../template.css" rel="stylesheet" />
        <link href="./index.css" rel="stylesheet" />
        <script src="./index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Pixelify+Sans:wght@400..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/80b8349cd8.js"
            crossorigin="anonymous"
        ></script>
        <title>Stephen Owen Portfolio</title>
        <meta
            name="description"
            content="Please take a look at the work of an aspiring junior developer"
        />
    </head>
    <main>
        <header>
            <div class="logo">
                <h2 class="wide">Stephen-Owen.org</h2>
                <h2 class="narrow">
                    <span class="line1">Stephen</span>
                    <span class="line2">-Owen</span>
                    <span class="line3">.org</span>
                </h2>
            </div>
            <nav id="navbar">
                <a href="#welcome">
                    <div class="text-align">Welcome</div>
                </a>
                <a href="#projects">
                    <div class="text-align">Projects</div>
                </a>
                <a href="#connect">
                    <div class="text-align">Connect</div>
                </a>
            </nav>
        </header>

        <body>
            <section id="welcome">
                <div class="nav-space"></div>
                <div class="section-space welcome">
                    <div class="welcome-message">
                        <h1>Welcome</h1>
                        <h2>to Stephen things...</h2>
                    </div>
                </div>
            </section>

            <section id="projects">
                <div class="nav-space"></div>
                <div class="section-space projects">
                    <div class="project-container">
                        <a
                            id="noughts-and-crosses-link"
                            class="project-tile"
                            href="../noughts-and-crosses/index.html"
                        >
                            <img
                                src="../media/Noughts-and-Crosses.png"
                                alt="A partially completed game of noughts and crosses"
                            />
                            <h2
                                id="noughts-and-crosses-title"
                                class="project-title"
                            >
                                Noughts and Crosses
                            </h2>
                        </a>

                        <a
                            id="pokemon-battler-link"
                            class="project-tile"
                            href="https://replit.com/@stevejowen/pokemon-battler"
                            target="_blank"
                        >
                            <img
                                src="../media/pikachu.png"
                                alt="Pikachu looking cute"
                            />
                            <h2
                                id="pokemon-battler-title"
                                class="project-title"
                            >
                                CLI Pokemon Battler
                            </h2>
                        </a>

                        <a
                            id="duck-page-link"
                            class="project-tile"
                            href="https://codepen.io/Stephen0wen/full/GRLRMmM"
                            target="_blank"
                        >
                            <img
                                src="../media/Duck_Page_Preview.JPG"
                                alt="A duck themed webpage"
                            />
                            <h2 id="duck-page-title" class="project-title">
                                Product Landing Page
                            </h2>
                        </a>

                        <a
                            id="text-based-poker-link"
                            class="project-tile"
                            href="https://replit.com/@stevejowen/Text-Based-Poker"
                            target="_blank"
                        >
                            <img
                                src="../media/Text_Based_Poker_Preview.JPG"
                                alt="A written invitation to play texted based poker"
                            />
                            <h2
                                id="text-based-poker-title"
                                class="project-title"
                            >
                                Text Based Poker
                            </h2>
                        </a>

                        <div class="project-tile coming-soon">
                            <h2 class="project-title">Coming Soon</h2>
                        </div>
                    </div>
                </div>
            </section>

            <section id="connect">
                <div class="nav-space"></div>
                <div class="section-space connect">
                    <h2>Thanks for dropping by!</h2>
                    <div class="link-container">
                        <a
                            id="email-link"
                            class="profile-link"
                            aria-label="Send me an email"
                            href="mailto:stevejowen@gmail.com"
                        >
                            <i class="fa-solid fa-envelope"></i>
                            <span class="hidden">email</span>
                        </a>
                        <a
                            id="linkedin-link"
                            class="profile-link"
                            aria-label="Visit my linkedin"
                            target="_blank"
                            href="https://www.linkedin.com/in/stephen-owen-00b7a52b8/"
                        >
                            <i class="fa-brands fa-linkedin"></i>
                            <span class="hidden">linkedin</span>
                        </a>
                        <a
                            id="github-link"
                            class="profile-link"
                            aria-label="Visit my github"
                            target="_blank"
                            href="https://github.com/Stephen0wen"
                        >
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                    <h3>Until next time...</h3>
                </div>
            </section>
        </body>
    </main>
</html>
